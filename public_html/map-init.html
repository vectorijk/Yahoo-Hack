<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
#l-map{height:100%;width:78%;float:left;border-right:2px solid #bcbcbc;}
#r-result{height:100%;width:20%;float:left;}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=FA4c2ed8f1d67e7e2ceb82efb2e8abde"></script>
<title>根据关键字本地搜索</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
var map = new BMap.Map("allmap");            // 创建Map实例
map.centerAndZoom(new BMap.Point(116.404, 39.915), 15);
setTimeout(function(){
    map.setCenter("广州");   //设置地图中心点。center除了可以为坐标点以外，还支持城市名
    map.setZoom(6);  //将视图切换到指定的缩放等级，中心点坐标不变    
}, 1500);
var local = new BMap.LocalSearch(map, {
  renderOptions:{map: map}
});
function addMarker(point){
  var marker = new BMap.Marker(point);
  map.addOverlay(marker);
}
var myGeo = new BMap.Geocoder();
myGeo.getPoint("北京", function(point){
  if (point) {
    map.centerAndZoom(point, 16);
    map.addOverlay(new BMap.Marker(point));
  }
}, "北京市");
myGeo.getPoint("上海", function(point){
  if (point) {
    map.centerAndZoom(point, 16);
    map.addOverlay(new BMap.Marker(point));
  }
}, "北京市");
map.enableScrollWheelZoom();

</script>
